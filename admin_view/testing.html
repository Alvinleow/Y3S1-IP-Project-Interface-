<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Low Carbon Initiatives Report 2023</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #f9f9f9;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .container {
    max-width: 800px;
    margin-top: 20px;
    text-align: center;
  }
  .report-title {
    font-size: 24px;
    margin-bottom: 20px;
  }
  .report-grid {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
  }
  .report-item {
    text-align: center;
    margin-bottom: 20px;
  }
  .report-item img {
    width: 80px; /* Adjust as needed */
    height: auto;
  }
  .report-item .new-indicator {
    color: #ff0000; /* Red color for the 'NEW' indicator */
    font-weight: bold;
  }
  .report-item button {
    background-color: #6a5acd; /* SlateBlue color */
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 10px;
  }
  .report-item button:hover {
    background-color: #483d8b; /* Darker SlateBlue color */
  }
</style>
</head>
<body>

<div class="container">
  <h1 class="report-title">Low Carbon Initiatives Report 2023</h1>
  <div class="report-grid">
    <!-- Report Item for January -->
    <div class="report-item">
      <img src="path-to-your-report-icon.png" alt="January Report" />
      <p>January</p>
      <button>Download</button>
    </div>
    <!-- Repeat blocks like the above for each month, adding 'new-indicator' span where appropriate -->
    <!-- Report Item for June with 'NEW' indicator -->
    <div class="report-item">
      <img src="path-to-your-report-icon.png" alt="June Report" />
      <p>June <span class="new-indicator">NEW</span></p>
      <button>Download</button>
    </div>
    <!-- More report items... -->
  </div>
</div>

</body>
</html>
