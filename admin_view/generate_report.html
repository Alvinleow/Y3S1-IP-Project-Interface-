<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<title>Calculation/Generate Report</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column; /* Change the direction to column */
    height: 100vh; /* Set body to full viewport height */
  }
  .main-content {
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .report-container {
    background: white;
    padding: 2em;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    width: 654px;
  }
  .report-title {
    color: #333;
    margin-bottom: 2em;
  }
  .title-background {
    background-color: #FFCC16;
    padding: 0.5em 1em; /* Add some padding around the text */
  }
  .buttons-container {
    text-align: right;
    padding-right: 100px;
  }
  button {
    padding: 10px 20px;
    margin: 5px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  .generate-btn {
    background-color: #ff814b;
    color: white;
    border-radius: 70px;
  }
  .download-btn {
    background-color: #ff814b;
    color: white;
    border-radius: 70px;
  }
  .generate-btn:hover,
  .download-btn:hover {
    opacity: 0.8;
  }
  .footer-bar {
    background-color: rgb(38,123,251);
    width: 100%;
    /* padding: 10px; */
    height: 50px;
    color: white;
    text-align: center;
    position: fixed;
    bottom: 0;
  }
  .top {
    display: flex;
    justify-content: space-between; /* This will place the logo and icon on opposite ends */
    align-items: center; /* This will vertically align them in the center */
    padding: 10px;
  }
  .logo-container {
    flex-grow: 1;
    display: flex;
    justify-content: center; /* Center the logo inside the container */
  }
  .icon-container {
    position: relative;
  }

  .dropdown-toggle {
    cursor: pointer;
  }

  .dropdown-menu {
    display: none;
    position: absolute;
    right: 0;
    top: 100%;
    background-color: #ffffff;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    border-radius: 10px;
    overflow: hidden; /* Ensures the child elements adhere to the border radius */
    z-index: 1;
  }

  .dropdown-item {
    display: flex;
    align-items: center;
    padding: 10px;
    border-radius: 10px;
    transition: background-color 0.2s; /* Smooth background transition */
  }

  .profile-icon:before,
  .logout-icon:before {
    content: "";
    display: inline-block;
    width: 20px; /* Adjust as needed */
    height: 20px; /* Adjust as needed */
    background-size: contain; /* Ensure the image fits within the element */
    background-repeat: no-repeat; /* Prevent the image from repeating */
    margin-right: 10px;
  }

  .profile-icon:before {
    background-image: url('../images/profile_icon.png'); /* Replace with your profile icon path */
  }

  .logout-icon:before {
    background-image: url('../images/logout_icon.png'); /* Replace with your logout icon path */
  }

  .dropdown-item:hover {
    background-color: #f1f1f1;
  }
</style>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(function(){
      $("#sidebarAdmin").load("sidebarAdmin.html"); 
    });
</script>
</head>
<body>
<div id="sidebarAdmin"></div>
<div class="top">
  <div class="logo-container">
      <img src="../images/MBIP_LOGO.png" alt="MBIP_LOGO" >
  </div>
  <div class="icon-container">
      <img src="../images/user_icon.png" alt="user_icon" width="70" height="70" id="userIcon" class="dropdown-toggle">
      <div class="dropdown-menu" aria-labelledby="userIcon">
          <a class="dropdown-item" href="../both_view/user_profile.html">
              <i class="profile-icon"></i> Profile
          </a>
          <a class="dropdown-item" href="../both_view/logout_page.html">
              <i class="logout-icon"></i> Logout
          </a>
      </div>
  </div>
</div>
<div class="main-content">
  <div class="report-container">
    
    <h2 class="report-title">
        <span class="title-background">Calculation/Generate Report</span>
    </h2>
    <div class="PieChart">
        <canvas id="myChart" style="width:100%;max-width:800px" ></canvas>
    </div>
    <div class="buttons-container">
      <button class="generate-btn" onclick="msg()">Generate Report</button>
      <br><br>
      <a href="../admin_view/view_report.html" target="_self">
      <button class="download-btn" >Download Report</button>
      </a>
    </div>
  </div>
</div>
<div class="footer-bar"></div>

<script>
    function msg() {
      alert("Generation Success");
    }
</script>

<script>
    var xValues = ["Recycle Cooking Oil", "Waste", "Electricity", "Water"];
    var yValues = [7, 9, 46, 37];
    var barColors = [
      "#85b6ff",
      "#4ecb71",
      "#ffd233",
      "#ff9a62",
    ];
    
    new Chart("myChart", {
      type: "pie",
      data: {
        labels: xValues,
        datasets: [{
          backgroundColor: barColors,
          data: yValues
        }]
      },
      options: {
        title: {
          display: true,
          text: "Carbon Emission of June 2023"
        },
        // legend: {
        //     display: true,
        //     position: 'right'
        // },
      }
    });
    </script>

<script>
    // Pure JavaScript
    document.addEventListener('DOMContentLoaded', function() {
      var userIcon = document.getElementById("userIcon");
      var dropdownMenu = document.querySelector(".dropdown-menu");
    
      userIcon.addEventListener("click", function(event) {
        dropdownMenu.style.display = dropdownMenu.style.display === "block" ? "none" : "block";
        event.stopPropagation(); // Prevent the click from being detected by the window event
      });
    
      window.addEventListener("click", function() {
        if (dropdownMenu.style.display === "block") {
          dropdownMenu.style.display = "none";
        }
      });
    });
</script>

</body>
</html>
