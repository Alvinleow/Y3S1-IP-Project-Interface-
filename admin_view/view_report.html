<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculation/Generate Report</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column; /* Change the direction to column */
    height: 100vh; /* Set body to full viewport height */
  }
  .main-content {
    flex-grow: 1;
    background-color: #f9f9f9;
    padding: 20px;
    padding-bottom: 50px; /* Add padding at the bottom equals to the footer height */
    overflow-y: auto; /* In case the content is too long, allow it to scroll */
  }
  .download-container {
    background-color: #ffffff;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0px 0px 10px rgba(0,0,0,0.05);
    margin-left: 300px; /* Adjust based on your sidebar width */
  }
  .report-title {
    color: #333;
    margin-bottom: 2em;
  }
  .title-background {
    background-color: #FFCC16;
    padding: 0.5em 1em; /* Add some padding around the text */
  }
  .buttons-container {
    text-align: center;
  }
  button {
    padding: 10px 20px;
    margin: 5px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  .calculate-btn {
    background-color: #ff814b;
    color: white;
    border-radius: 70px;
  }
  .view-report-btn {
    background-color: #ff814b;
    color: white;
    border-radius: 70px;
  }
  .calculate-btn:hover,
  .view-report-btn:hover {
    opacity: 0.8;
  }
  .footer-bar {
    background-color: rgb(38,123,251);
    width: 100%;
    /* padding: 10px; */
    height: 50px;
    color: white;
    text-align: center;
    position: fixed;
    bottom: 0;
  }
  .top {
    display: flex;
    justify-content: space-between; /* This will place the logo and icon on opposite ends */
    align-items: center; /* This will vertically align them in the center */
    padding: 0 20px;
    padding-bottom: 20px;
  }
  .logo-container {
    flex-grow: 1;
    display: flex;
    justify-content: center; /* Center the logo inside the container */
  }
  .icon-container {
    position: relative;
  }

  .dropdown-toggle {
    cursor: pointer;
  }

  .dropdown-menu {
    display: none;
    position: absolute;
    right: 0;
    top: 100%;
    background-color: #ffffff;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    border-radius: 10px;
    overflow: hidden; /* Ensures the child elements adhere to the border radius */
    z-index: 1;
  }

  .dropdown-item {
    display: flex;
    align-items: center;
    padding: 10px;
    border-radius: 10px;
    transition: background-color 0.2s; /* Smooth background transition */
  }

  .profile-icon:before,
  .logout-icon:before {
    content: "";
    display: inline-block;
    width: 20px; /* Adjust as needed */
    height: 20px; /* Adjust as needed */
    background-size: contain; /* Ensure the image fits within the element */
    background-repeat: no-repeat; /* Prevent the image from repeating */
    margin-right: 10px;
  }

  .profile-icon:before {
    background-image: url('../images/profile_icon.png'); /* Replace with your profile icon path */
  }

  .logout-icon:before {
    background-image: url('../images/logout_icon.png'); /* Replace with your logout icon path */
  }

  .dropdown-item:hover {
    background-color: #f1f1f1;
  }
  .download-file {
    margin-top: 20px;
    text-align: center;
  }
  .download-title {
    font-size: 24px;
    margin-bottom: 20px;
    text-align: center;
  }
  .download-grid {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 80px;
  }
  .download-item {
    text-align: center;
    margin-bottom: 20px;
  }
  .download-item img {
    width: 80px; /* Adjust as needed */
    height: auto;
  }
  .download-item .new-indicator {
    color: #ff0000; /* Red color for the 'NEW' indicator */
    font-weight: bold;
  }
  .download-item button {
    background-color: #6a5acd; /* SlateBlue color */
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 10px;
  }
  .download-item button:hover {
    background-color: #483d8b; /* Darker SlateBlue color */
  }
</style>
</head>
<body>

<div class="main-content">
  <div class="download-container">
    <div class="top">
        <div class="logo-container">
            <img src="../images/MBIP_LOGO.png" alt="MBIP_LOGO" >
        </div>
        <div class="icon-container">
            <img src="../images/user_icon.png" alt="user_icon" width="70" height="70" id="userIcon" class="dropdown-toggle">
            <div class="dropdown-menu" aria-labelledby="userIcon">
                <a class="dropdown-item" href="/path-to-profile">
                    <i class="profile-icon"></i> Profile
                </a>
                <a class="dropdown-item" href="/path-to-logout">
                    <i class="logout-icon"></i> Logout
                </a>
            </div>
        </div>
    </div>
    <h2 class="report-title">
        <span class="title-background">Calculation/Generate Report</span>
    </h2>
    <div class="download-file">
        <h1 class="download-title">Low Carbon Initiatives Report 2023</h1>
        <div class="download-grid">
          <!-- Report Item for January -->
          <div class="download-item">
            <img src="../images/sheet_logo.png" alt="January Report" />
            <p>January</p>
            <button>Download</button>
          </div>
          <div class="download-item">
            <img src="../images/sheet_logo.png" alt="February Report" />
            <p>February</p>
            <button>Download</button>
          </div>
          <div class="download-item">
            <img src="../images/sheet_logo.png" alt="March Report" />
            <p>March</p>
            <button>Download</button>
          </div>
          <div class="download-item">
            <img src="../images/sheet_logo.png" alt="April Report" />
            <p>April</p>
            <button>Download</button>
          </div>
          <div class="download-item">
            <img src="../images/sheet_logo.png" alt="May Report" />
            <p>May</p>
            <button>Download</button>
          </div>
          <div class="download-item">
            <img src="../images/sheet_logo.png" alt="June Report" />
            <p>June</p>
            <button>Download</button>
          </div>
          <div class="download-item">
            <img src="../images/sheet_logo.png" alt="July Report" />
            <p>July</p>
            <button>Download</button>
          </div>
          <div class="download-item">
            <img src="../images/sheet_logo.png" alt="August Report" />
            <p>August</p>
            <button>Download</button>
          </div>
          <!-- Repeat blocks like the above for each month, adding 'new-indicator' span where appropriate -->
          <!-- Report Item for June with 'NEW' indicator -->
          <div class="download-item">
            <img src="../images/sheet_logo.png" alt="September Report" />
            <p>September <span class="new-indicator">NEW</span></p>
            <button>Download</button>
          </div>
          <!-- More report items... -->
        </div>
      </div>
  </div>
</div>
<div class="footer-bar"></div>

<script>
    // Pure JavaScript
    document.addEventListener('DOMContentLoaded', function() {
      var userIcon = document.getElementById("userIcon");
      var dropdownMenu = document.querySelector(".dropdown-menu");
    
      userIcon.addEventListener("click", function(event) {
        dropdownMenu.style.display = dropdownMenu.style.display === "block" ? "none" : "block";
        event.stopPropagation(); // Prevent the click from being detected by the window event
      });
    
      window.addEventListener("click", function() {
        if (dropdownMenu.style.display === "block") {
          dropdownMenu.style.display = "none";
        }
      });
    });
</script>

</body>
</html>
