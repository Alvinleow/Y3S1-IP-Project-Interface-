<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Upload Water Bill</title>
<link rel="stylesheet" href="../CSS/styles.css">
</head>
<body>

<div class="main-content">
  <div class="contain-container">
    <div class="top">
      <div class="logo-container">
        <img src="../images/MBIP_LOGO.png" alt="MBIP Logo" class="logo">
      </div>
      <div class="icon-container">
        <img src="../images/user_icon.png" alt="user_icon" width="70" height="70" id="userIcon" class="dropdown-toggle">
        <div class="dropdown-menu" aria-labelledby="userIcon">
            <a class="dropdown-item" href="/path-to-profile">
                <i class="profile-icon"></i> Profile
            </a>
            <a class="dropdown-item" href="/path-to-logout">
                <i class="logout-icon"></i> Logout
            </a>
        </div>
      </div>
    </div>
    <h2 class="title">
      <span class="title-background">Upload Data</span>
    </h2>

    <h1 class="UBill-title">Insert Data for Waste Consumption</h1>
    <form id = "uploadForm">
    <div class="upload-instructions">
      <p>1. Fill in the number of days (For example, enter 3 if 3 days of waste was produced).</p>
      <input type="text" id="days" name="days" required>
      
      <p>2. Fill in the weight of waste material (kg)</p>
      <input type="text" id="waste-consumption" name="waste-consumption" required>
      <button type="submit" class="submit-button">Submit</button>
    </div>
    </form>
  </div>
</div>

<div class="footer-bar"></div>
<script>
  // Add any necessary JavaScript for functionality
</script>

</body>
</html>
