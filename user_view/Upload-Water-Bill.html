<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Upload Water Bill</title>
<link rel="stylesheet" href="../CSS/styles.css">
</head>
<body>
  <div class="top">
    <div class="logo-container">
        <img src="../images/MBIP_LOGO.png" alt="MBIP_LOGO" >
    </div>
    <div class="icon-container">
        <img src="../images/user_icon.png" alt="user_icon" width="70" height="70" id="userIcon" class="dropdown-toggle">
        <div class="dropdown-menu" aria-labelledby="userIcon">
            <a class="dropdown-item" href="../both_view/user_profile.html">
                <i class="profile-icon"></i> Profile
            </a>
            <a class="dropdown-item" href="../both_view/logout_page.html">
                <i class="logout-icon"></i> Logout
            </a>
        </div>
    </div>
  </div> 

  <div class="main-content">
    <div class="contain-container">
      <h2 class="title">
        <span class="title-background">Upload Data</span>
      </h2>

      <h1 class="UBill-title">Upload Water Bill</h1>
      <form id = "uploadForm">
      <div class="upload-instructions">
        <p>1. Please upload your water bill in pdf / jpeg / png.</p>
        <input type="file" id="file-upload" name="file-upload" accept=".pdf,.jpeg,.png" required>
        
        <p>2. Fill in the water consumption (mÂ³)</p>
        <input type="text" id="water-consumption" name="water-consumption" required>
        <button type="submit" class="submit-button">Submit</button>
      </div>
      </form>
    </div>
  </div>

<div class="footer-bar"></div>
<script>
  document.getElementById('uploadForm').onsubmit = function(event) {
    event.preventDefault(); // Prevent the form from submitting the traditional way
    
    var fileUpload = document.getElementById('file-upload');
    var waterConsumption = document.getElementById('water-consumption');

    if (fileUpload.value && waterConsumption.value) {
      window.location.href = 'Category Selection.html?completed=water';
    } else {
      alert('Please fill in all the criteria before submitting.');
    }
  };
</script>


</body>
</html>
