<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Upload Water Bill</title>
<link rel="stylesheet" href="../CSS/styles.css">
</head>
<body>

<div class="container">
  <header class="header">
    <div class="logo-container">
      <!-- Replace with actual image files -->
      <img src="../images/MBIP_LOGO.png" alt="Logo 1" class="logo">
    </div>
    <div class="user-icon">
      <!-- Replace with actual image file -->
      <img src="user-icon.png" alt="User Icon">
    </div>
  </header>

  <main class="main-content">
    <h1>Upload Data</h1>
    <div class="upload-instructions">
      <h2>Upload water bill</h2>
      <p>1. Please upload your water bill in pdf / jpeg / png.</p>
      <input type="file" id="file-upload" name="file-upload" accept=".pdf,.jpeg,.png">
      
      <p>2. Fill in the water consumption(m3)</p>
      <input type="text" id="water-consumption" name="water-consumption">
    </div>
    <button type="submit" class="submit-button">Submit</button>
  </main>
</div>

</body>
</html>
