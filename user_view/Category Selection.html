<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Select Consumption Category</title>
<link rel="stylesheet" href="CSS/styles.css">
</head>
<body>

<div class="container">
  <header class="header">
    <div class="logo-container">
      <img src="images/logo-1.jpg" alt="Logo 1" class="logo">
    </div>
  </header>
  
  <main class="main-content">
    <h1>Upload Data</h1>
    <h2>Select consumption category to insert data for carbon emission calculation</h2>
    <div class="category-container">
        <div class="category-item">
          <span class="button-number">1. </span>
          <button class="category-button water">Water</button>
        </div>
        <div class="category-item">
          <span class="button-number">2. </span>
          <button class="category-button electricity">Electricity</button>
        </div>
        <div class="category-item">
          <span class="button-number">3. </span>
          <button class="category-button waste">Waste</button>
        </div>
        <div class="category-item">
          <span class="button-number">4. </span>
          <button class="category-button oil">Recycling cooking oil</button>
        </div>
      </div>
    </main>
  </div>
  </main>
</div>

</body>
</html>

<script>
  function getQueryParam(param) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(param);
  }

  document.addEventListener('DOMContentLoaded', () => {
    const selectedMonth = getQueryParam('month');
    if (selectedMonth) {
      document.querySelector('.main-content h2').textContent = 'Select consumption category for ' + selectedMonth + ' to insert data for carbon emission calculation';
    }
  });
</script>
