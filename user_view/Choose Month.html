<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Upload Data for Carbon Emission Calculation</title>
<link rel="stylesheet" href="../CSS/styles.css">
</head>
<body>

<div class="main-content">
  <div class="contain-container">
    <div class="top">
      <div class="logo-container">
        <img src="../images/MBIP_LOGO.png" alt="MBIP Logo" class="logo">
      </div>
      <div class="icon-container">
        <img src="../images/user_icon.png" alt="user_icon" width="70" height="70" id="userIcon" class="dropdown-toggle">
        <div class="dropdown-menu" aria-labelledby="userIcon">
            <a class="dropdown-item" href="/path-to-profile">
                <i class="profile-icon"></i> Profile
            </a>
            <a class="dropdown-item" href="/path-to-logout">
                <i class="logout-icon"></i> Logout
            </a>
        </div>
      </div>
    </div>
    <h2 class="title">
      <span class="title-background">Upload Data</span>
    </h2>
    
    <p class="description">Select month to insert data for carbon emission calculation</p>
    
    <div class="month-grid">
      <div class="month-item">
        <button class="month-button" id="January">January</button>
        <span class= "month-number">1</span>
      </div>
      <div class="month-item">
        <button class="month-button" id="February">February</button>
        <span class= "month-number">2</span>
      </div>
      <div class="month-item">
        <button class="month-button" id="March">March</button>
        <span class= "month-number">3</span>
      </div>
      <div class="month-item">
        <button class="month-button" id="April">April</button>
        <span class= "month-number">4</span>
      </div>
      <div class="month-item">
        <button class="month-button" id="May">May</button>
        <span class= "month-number">5</span>
      </div>
      <div class="month-item">
        <button class="month-button" id="June">June</button>
        <span class= "month-number">6</span>
      </div>
      <div class="month-item">
        <button class="month-button" id="July">July</button>
        <span class= "month-number">7</span>
      </div>
      <div class="month-item">
        <button class="month-button" id="January">August</button>
        <span class= "month-number">8</span>
      </div>
      <div class="month-item">
        <button class="month-button" id="September">September</button>
        <span class= "month-number">9</span>
      </div>
      <div class="month-item">
        <button class="month-button" id="October">October</button>
        <span class= "month-number">10</span>
      </div>
      <div class="month-item">
        <button class="month-button" id="November">November</button>
        <span class= "month-number">11</span>
      </div>
      <div class="month-item">
        <button class="month-button" id="December">December</button>
        <span class= "month-number">12</span>
      </div>
    </div>
  </div>
</div>

<div class="footer-bar"></div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    var userIcon = document.getElementById("userIcon");
    var dropdownMenu = document.querySelector(".dropdown-menu");

    userIcon.addEventListener("click", function(event) {
      dropdownMenu.style.display = dropdownMenu.style.display === "block" ? "none" : "block";
      event.stopPropagation();
    });

    window.addEventListener("click", function() {
      if (dropdownMenu.style.display === "block") {
        dropdownMenu.style.display = "none";
      }
    });
  });
  document.querySelectorAll('.month-button').forEach(button => {
    button.addEventListener('click', function() {
      window.location.href = 'Category Selection.html?month=' + this.id;
    });
  });
</script>

</body>
</html>
